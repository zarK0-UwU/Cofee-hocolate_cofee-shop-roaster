<body>
    <div class="main scroll">
		<div class="header">
			<div class="left">
				<img src="media/CafChoc.png" alt="" onclick="location.href='main.html'">
			</div>

				<a href="AboutUs.html">Quienes somos?</a>
			</div>
		</div>
		<div class="content" >
			<div class="contactForm">
				<h1 style="margin-left: 5% ;">Envianos un Email</h1>
				<form action="" id="mailUs">
					<div class="form-top">
						<div class="form-left">
							<label for="fname">nombre</label>
							<input type="text" id="fname" name="firstname" placeholder="nombre..">
						
							<label for="lname">apellidos</label>
							<input type="text" id="lname" name="lastname" placeholder="apellidos..">
		  
							<label for="mail">apellidos</label>
							<input type="email" id="mail" name="email" placeholder="yourEmail@example.com">
						
							<label for="gender">genero</label>
							<select id="gender" name="gender">
							  <option value="H">Hombre</option>
							  <option value="M">Mujer</option>
							  <option value="HAC">Helicoptero apache</option>
							  <option value="N/A">Otro</option>
							</select>
						</div>
						<div class="form-right">
							<label for="subject">Mensaje</label>
							<textarea id="subject" name="subject" placeholder="escribe un mensaje.." ></textarea>
	
						</div>
					</div>
					<div class="form-bottom">
						<input type="submit" value="Submit" >

					</div>			  
				</form>
			</div>
			<div class="social">
				<a href="contactInfo.html" class="footTitle"><img src="" alt="">O tambien puedes contactarnos a traves de nuestras redes sociales:</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="lib/drop-1.2.2/src/css/" />
	<!-- slick carrousel partial setup(css)  -->
	<link rel="stylesheet" href="lib/slick/slick.css">
	<link rel="stylesheet" href="lib/slick/slick-theme.css">

	<link rel="stylesheet" href="styles/slickConfig.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/form.css">

	<link rel="shortcut icon" href="media/CafChoc-coin.png" type="image/x-icon">
    <title>Contacto | Café-Chocolate - café n´ games ᓚᘏᗢ</title>
</head>
<body>
    <div class="main scroll">
		<div class="header">
			<div class="left">
				<img src="media/CafChoc.png" alt="" onclick="location.href='main.html'">
			</div>
			<div class="right">
				<a href="AboutUs.html">Quienes somos?</a>
			</div>
		</div>
		<div class="content" >
			<div class="contactForm">
				<h1 style="margin-left: 5% ;">Envianos un Email</h1>
				<form action="" id="mailUs">
					<div class="form-top">
						<div class="form-left">
							<label for="fname">nombre</label>
							<input type="text" id="fname" name="firstname" placeholder="nombre..">
						
							<label for="lname">apellidos</label>
							<input type="text" id="lname" name="lastname" placeholder="apellidos..">
		  
							<label for="mail">apellidos</label>
							<input type="email" id="mail" name="email" placeholder="yourEmail@example.com">
						
							<label for="gender">genero</label>
							<select id="gender" name="gender">
							  <option value="H">Hombre</option>
							  <option value="M">Mujer</option>
							  <option value="HAC">Helicoptero apache</option>
							  <option value="N/A">Otro</option>
							</select>
						</div>
						<div class="form-right">
							<label for="subject">Mensaje</label>
							<textarea id="subject" name="subject" placeholder="escribe un mensaje.." ></textarea>
	
						</div>
					</div>
					<div class="form-bottom">
						<input type="submit" value="Submit" >

					</div>			  
				</form>
			</div>
			<div class="social">
				<a href="contactInfo.html" class="footTitle"><img src="" alt="">O tambien puedes contactarnos a traves de nuestras redes sociales:</a>
				<div class="social-items">
					<a href="contactInfo.html" class="footContent"><img src="" alt="" id="Twitter">Twitter</a>
					<a href="contactInfo.html" class="footContent"><img src="" alt="" id="Instagram">Instagram</a>
				</div>


			</div> 
		</div>
		<div class="footer">
			<div class="footerColum">
				<a href="contactInfo.html" class="footTitle"><img src="" alt="">Contacto:</a>
				<a href="contactInfo.html#Twitter" class="footContent"><img src="" alt="">Twitter</a>
                <a href="contactInfo.html#Instagram" class="footContent"><img src="" alt="">Instagram</a>
                <a href="contactInfo.html#mailUs" class="footContent"><img src="" alt="">Email</a>
				<div style="height: 25px;"></div>
			</div>
			<div class="footerColum">
				<a href="AboutUs.html" class="footTitle"><img src="" alt="">Sobre nosotros:</a>
				<a href="AboutUs.html" class="footContent"><img src="" alt="">que es Café-Chocolate?</a>
				<a href="AboutUs.html" class="footContent"><img src="" alt="">quienes somos?</a>
				<a href="AboutUs.html" class="footContent"><img src="" alt="">que hacemos?</a>
				<a href="AboutUs.html" class="footContent"><img src="" alt="">porque lo hacemos?</a>
				<a href="AboutUs.html" class="footContent"><img src="" alt="">donde estamos?</a>
				<div style="height: 25px;"></div>
			</div>

		</div>

	</div>
	<!-- drop js script config -->
	<script src="js/tether.min.js"></script>
	<script src="lib/drop-1.2.2/dist/js/drop.min.js"></script>
	<!-- slick carrousel partial setup(js)  -->

</html>
